{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg'%}');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-0 bread">Men</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="../">Home</a></span> <span>Men</span></p>
          </div>
        </div>
      </div>
    </div>

{% block foo %}

    <section class="ftco-section bg-light">
    	<div class="container">
				<div class="row justify-content-center mb-3 pb-3">
          <div class="col-md-12 heading-section text-center ftco-animate">
          	<h1 class="big">Products</h1>
            <h2 class="mb-4">Our Products</h2>
          </div>
        </div>
    	</div>
    	<div class="container-fluid">
    		<div class="row">
				{% for i in prod %}
    			<div class="col-sm col-md-6 col-lg-3 ftco-animate">
    				<div class="product">
    					<a href="../menView/{{i.id}}" class="img-prod"><img class="img-fluid" src="{{ i.image.url }}" alt="Colorlib Template"></a>
    					<div class="text py-3 px-3">
    						<h3><a href="#">{{ i.name }}</a></h3>
    						<div class="d-flex">
    							<div class="pricing">
		    						<p class="price"><span>Rs. {{ i.price }}</span></p>
		    					</div>
		    					<div class="rating">
	    							<p class="text-right">
	    								<span class="ion-ios-star-outline"></span>
	    								<span class="ion-ios-star-outline"></span>
	    								<span class="ion-ios-star-outline"></span>
	    								<span class="ion-ios-star-outline"></span>
	    								<span class="ion-ios-star-outline"></span>
	    							</p>
	    						</div>
	    					</div>
	    					<hr>
    						<p class="bottom-area d-flex">
    							<a href="#" class="add-to-cart"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></a>
    							<a href="#" class="ml-auto"><span><i class="ion-ios-heart-empty"></i></span></a>
    						</p>
    					</div>
    				</div>
    			</div>

				{% endfor %}
    		</div>
    	</div>
    </section>

{% endblock %}
{% endblock %}
