            <p class="breadcrumbs"><span class="mr-2"><a href="../">Home</a></span> <span>Checkout</span></p>

			<p><label for="id_first_name">First name:</label> <input class="form-control" type="text" name="first_name" maxlength="50" required="" id="id_first_name"></p>
			<p><label for="id_last_name">Last name:</label> <input type="text" class="form-control" name="last_name" maxlength="50" required="" id="id_last_name"></p>
<p><label for="id_email">Email:</label> <input type="email"  class="form-control" name="email" maxlength="254" required="" id="id_email"></p>
